<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>模块排行</title>
    <style>
        /* CSS 样式代码 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .image-container {
            text-align: center;
            margin-top: 20px;
        }
        .image {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>模块排行</h1>
        
        <div class="image-container">
            <h2>最新</h2>
            <img class="image" src="modulesImages/new.png" alt="最新模块排行">
        </div>

        <div class="image-container">
            <h2>次新</h2>
            <img class="image" src="modulesImages/old1.jpg" alt="次新模块排行">
            <img class="image" src="modulesImages/old2.jpg" alt="次新模块排行">
        </div>
    </div>
</body>
</html>
